<div style="display: flex; align-items: center;">
    <img src="{{places.imagen}}">
    <div style="padding-left: 20px;">
        <p><strong>Nombre:</strong> {{places.nombre}}</p>
        <p><strong>Categor√≠a:</strong> {{places.categoria}}</p>
        <p><strong>Fecha: </strong></p>
        <p-calendar [(ngModel)]="date" [showIcon]="true" [minDate]="minimumDate" [disabledDates]="arrayDeFechas" dateFormat="dd/mm/yy"></p-calendar>
        <p><strong>Aire:</strong> {{places.aire}}</p>
        <p><strong>Cuartos:</strong> {{places.cuartos}}</p>
    </div>
  </div>
  <button (click)="update()" type="button" style="margin-top: 20px;">Reservar</button>
