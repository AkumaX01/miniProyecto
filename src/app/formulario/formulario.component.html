<legend style="text-align: center;" class="text-center header">Contactanos</legend>

<div class="container" [ngStyle]="{'width':'75%','margin-left':'25%'}">

    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form [formGroup]="contactanos" class="form-horizontal" method="post" (ngSubmit)="submit()">
                    <fieldset>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input formControlName="fname"  id="fname" name="fname" type="text" placeholder="Nombre" class="form-control">
                                <div class="alert alert-danger" *ngIf="contactanos.controls['fname'].invalid">
                                    Nombre requerido.
                                 </div>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" formControlName="lname"  type="text" placeholder="Apellidos" class="form-control">
                                <div class="alert alert-danger" *ngIf="contactanos.controls['lname'].invalid">
                                    Apellido requerido.
                                 </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" formControlName="email" ngModel email  type="text" placeholder="Email Address" class="form-control">

                                <div class="alert alert-danger" *ngIf="contactanos.controls['email'].invalid">
                                    Debes cumplir con el formato.
                                 </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" formControlName="phone"  type="text" placeholder="Telefono" class="form-control">
                                <div class="alert alert-danger" *ngIf="contactanos.controls['phone'].invalid">
                                    Ingresa los 10 digitos.
                                 </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" formControlName="message"  placeholder="Que nos quieres comentar, con total confianza" rows="7" [(ngModel)]="mensaje"></textarea>
                                <div *ngIf="this.contactanos.get('message')?.errors?.['palabrasOb']" class="alert alert-danger">
                                    No utilices palabras altisonantes
                                </div>
                            </div>
                        </div>

                      

                        <div class="form-group" *ngIf="contactanos.valid">
                            <div class="col-md-12 text-center">
                                <button  type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            <div class="card" *ngIf="contactanos.valid">
              <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
            </div>
            </div>
        </div>
    </div>
</div>
<br>
