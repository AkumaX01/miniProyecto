<div class="card">
    
    <div class="places">
      <div class="place" *ngFor="let place of places">
          <img src="{{ place.imagen }}" alt="Imagen del sitio"*ngIf="!(this.email!== place.email)">
          <div class="card-body" *ngIf="!(this.email!== place.email)">
            <h5 class="card-title">Correo que reservo: {{ place.email }}</h5>
            <h5 class="card-title">Sitio: {{ place.nombre }}</h5>
              <p class="card-text">Aire acondicionado: {{ place.aire ? 'Sí' : 'No' }}</p>
              <p class="card-text">Cuartos: {{ place.cuartos }}</p>
              <p class="card-text">Categoría: {{ place.categoria }}</p>
              <button class="btn btn-danger" (click)="onClickDelete(place)">Delete</button>
          </div>
      </div>
  </div>
  </div>
