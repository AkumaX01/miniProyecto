<div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100 d-flex flex-wrap button-group" >
    <div class="list-group-item border-end-0 text-truncate">
        <button (click)="play()" class="btn btn-primary">Reproducir</button>
    </div>
    <div class="list-group-item border-end-0 text-truncate">
        <button (click)="pause()" class="btn btn-primary">Pausar</button>
    </div>
    <div class="list-group-item border-end-0 text-truncate">
        <button (click)="cancel()" class="btn btn-primary">Cancelar</button>
    </div>
    <div class="list-group-item border-end-0 text-truncate">
        <button (click)="increaseFontSize()" class="btn btn-primary">+ Tama単o Letra</button>
    </div>
    <div class="list-group-item border-end-0 text-truncate">
        <button (click)="decreaseFontSize()" class="btn btn-primary">- Tama単o Letra</button>
    </div>
    <div class="list-group-item border-end-0 text-truncate">
        <button (click)="toggleBackgroundColor()" class="btn btn-primary">
            {{ isDarkMode ? 'Modo Normal' : 'Modo Oscuro' }}
        </button>
    </div>
    <div class="list-group-item border-end-0 text-truncate">
        <button (click)="changeFontStyle()" class="btn btn-primary">{{ currentFontStyle }}</button>
    </div>
</div>
